<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>MooJoe Specs</title>

    <script src="mootools-1.2-core.js" type="text/javascript"></script>
    <script src="mootools-1.2-more.js" type="text/javascript"></script>
    <script type="text/javascript" src="Assets/Scripts/Builder.js"></script>
    <script type="text/javascript" src="Assets/Scripts/JSSpec.js"></script>
    <script type="text/javascript" src="Assets/Scripts/DiffMatchPatch.js">
    </script>

    <script type="text/javascript" charset="utf-8">
        Builder.includeType('source');
        if (!Builder.includeRequest('specs')) Builder.includeType('specs');
    </script>

    <link rel="stylesheet" type="text/css" href="Assets/Styles/Specs.css" />

    <style type="text/css">
        body { padding-left: 20px; }

        body > div { width: 200px; }

        .name, .person, .family, .head, .members, .servants
            { border: 1px solid #999; margin: 2px; padding: 2px; }

        img { padding: 2px; }
    </style>
</head>
<body>

<div id="names">
    <p class="name">
        <span class="last">Lee</span>,
        <span class="first">Heungsub</span>
    </p>
    <p class="name">
        <span class="first">Chaeyeong</span>
        <span class="last">Han</span>
    </p>
    <p class="name">
        <span class="first">Johnny</span>
        <span class="last">Depp</span>
    </p>
</div>

<div id="person" class="person male">
    <p class="name">
        <span class="last">Lee</span>,
        <span class="first">Heungsub</span>
    </p>

    <p class="age" title="Dec 12, 1989">18</p>

    <p>
        <img class="picture"
            src="http://me2day.net/images/user/sub/profile_20080723072332.png"
        />
    </p>
</div>

<div id="family" class="family">
    <div class="head">
        <div class="person male">
            <p class="name">
                <span class="first">Johnny</span>
                <span class="last">Depp</span>
            </p>
        </div>
    </div>
    <div class="members" title="joined: Jun 22, 2007">
        <div class="person female">
            <p class="name">
                <span class="first">Vanessa</span>
                <span class="last">Paradis</span>
            </p>
        </div>
        <div class="person female">
            <p class="name">
                <span class="first">Lilyrose Melody</span>
                <span class="last">Depp</span>
            </p>
        </div>
        <div class="person male">
            <p class="name">
                <span class="first">Jack</span>
                <span class="last">Depp</span>
            </p>
        </div>
    </div>
    <div class="servants">
    </div>
</div>

</body>
</html>
